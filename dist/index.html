<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="QR card component">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
</head>

<body>

  <div class="qr-card">

    <div class="qr-image">
      <img src="./images/image-qr-code.png" alt="QR code image">
    </div>

    <article class="article-a">
      <h2 class="title">Improve your front-end skills by building projects</h2>
    </article>

    <article class="article-b">
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>

  </div>


  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kurt Mani</a>
    </div>
</body>

</html>
